<p-card class="product-card" [header]="product.name" subheader="{{productInfo.price}} â‰ˆ {{productInfo.price_dollar}}">
    <ng-template pTemplate="header">
        <div [style]="{ maxWidth: '500px', height: '100px !important'}" >
            <img [style]="{ width: '100%', height: '100%'}" alt="Card" src="../../../assets/images/product_default.svg" />
        </div>
    </ng-template>
    <p>
        {{
            product.description
        }}
    </p>
    <ng-template pTemplate="footer">
        <div class="flex flex-wrap gap-3 mt-1">
            <!-- <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" /> -->
            <p-button *ngIf="product.seller.id !== 1; else ownProduct" label="Comprar" class="w-full" styleClass="w-full" />
            <ng-template #ownProduct>
                <p-button [disabled]="true" label="Seu produto" class="w-full" styleClass="w-full" ></p-button>
            </ng-template>
            
        </div>
    </ng-template>
</p-card>
