<form  [formGroup]="productForm" #formDir="ngForm">
    <div class="surface-ground flex align-items-center justify-content-center overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">

            <div style="border-radius:56px; padding:0.3rem;">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <div class="text-900 text-3xl font-medium mb-3">Novo Produto!</div>
                        <span class="text-600 font-medium">Preencha as informações do novo produto.</span>
                    </div>

                    <div>
                        <label for="name" class="block text-900 text-xl font-medium mb-2">Nome</label>
                        <input id="name" formControlName="name" type="text" placeholder="Nome" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="description" class="block text-900 text-xl font-medium mb-2">Descrição</label>
                        <input id="description" formControlName="description" type="text" placeholder="Descrição do produto" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <div class="flex flex-wrap gap-4">
                            <button [disabled]="isLoading || formDir.invalid" (click)="handleSubmit()" pButton pRipple class="w-full p-3 text-xl">
                                <span *ngIf="!isLoading; else loading" class="flex align-items-center justify-content-center w-full">
                                    Salvar
                                </span>
                                <ng-template #loading>
                                    <span class="flex align-items-center justify-content-center w-full"> 
                                        <i class="pi pi-spin pi-spinner" style="font-size: 2rem; color: #FFF"></i>
                                    </span>
                                </ng-template>
                            </button>
                            <button (click)="backToList()" [disabled]="isLoading" pButton pRipple class="back-button p-button-outlined p-button-secondary w-full p-3 text-xl">
                                <span class="w-full">Voltar</span>
                                <!-- <a [routerLink]="['/products']" class="decoration-none flex align-items-center justify-content-center w-full">
                                </a> -->
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
