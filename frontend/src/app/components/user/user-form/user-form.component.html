<form  [formGroup]="userForm" #formDir="ngForm">
    <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">

            <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <div class="text-900 text-3xl font-medium mb-3">Seja bem vindo!</div>
                        <span class="text-600 font-medium">Faça seu cadastro para prosseguir.</span>
                    </div>

                    <div>
                        <label for="name" class="block text-900 text-xl font-medium mb-2">Nome</label>
                        <input id="name" formControlName="name" type="text" placeholder="Nome" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="email" class="block text-900 text-xl font-medium mb-2">E-mail</label>
                        <input id="email" formControlName="email" type="text" placeholder="Endereço de E-mail" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="password" class="block text-900 font-medium text-xl mb-2">Senha</label>
                        <p-password [feedback]="false" id="password" formControlName="password" placeholder="Senha" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <label for="confirmedPassword" class="block text-900 font-medium text-xl mb-2">Confirme sua senha</label>
                        <p-password [feedback]="false" id="confirmedPassword" formControlName="confirmedPassword" placeholder="Confirme sua senha" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        
                        <div class="flex flex-wrap gap-4">
                            <button [disabled]="isLoading || formDir.invalid" (click)="handleSubmit()" pButton pRipple class="w-full p-3 text-xl">
                                <span *ngIf="!isLoading; else loading" class="flex align-items-center justify-content-center w-full">
                                    Salvar
                                </span>
                                <ng-template #loading>
                                    <span class="flex align-items-center justify-content-center w-full"> 
                                        <i class="pi pi-spin pi-spinner" style="font-size: 2rem; color: #FFF"></i>
                                    </span>
                                </ng-template>
                            </button>
                            <button [disabled]="isLoading" pButton pRipple class="back-button p-button-outlined p-button-secondary w-full p-3 text-xl">
                                <a [routerLink]="['/auth']" class="decoration-none flex align-items-center justify-content-center w-full">
                                    Voltar
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
